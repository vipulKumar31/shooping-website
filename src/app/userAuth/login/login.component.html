<div class="container">
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div id="logo">Shopping</div>
				<div class="d-flex justify-content-center form_container">
					<form #loginForm="ngForm" (ngSubmit)="authenticateUser()">
						<div class="input-group mb-3">
							<input class="form-control input_user" type="text" name="username" [(ngModel)]="username"
								placeholder="username" required />
						</div>
						<div class="input-group mb-1">
							<input class="form-control input_user" type="password" name="passsword" [(ngModel)]="password"
								placeholder="password" required />
						</div>
						<div class="errorMsg"><i class="fa fa-exclamation-triangle"></i>
							{{errorMessage}}
						</div>
						<div class="d-flex justify-content-center mt-2 login_container">
							<button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
